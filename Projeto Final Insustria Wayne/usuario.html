<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Página de Usuário</title>
</head>
<body>
    <div class="container">
            <div class="container-form" id="container-form">
                <h1>Funcionário</h1>
                <br>
                <form id="form">
                    <div class="campo">
                        <label for="cargo"> <strong>Cargo:</strong></label>
                            <select name="cargo" id="cargo" required>
                                <option value="">Selecione uma opção</option>
                                <option value="Funcionario">Funcionário</option>
                                <option value="Gerente">Gerente</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                    </div>
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>
                    </div>
                    <div class="campo">
                        <label for="senha"><strong>Senha</strong></label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                    <div class="campo">
                        <label for="email"><strong>E-mail</strong></label>
                        <input type="email" id="email" name="email" placeholder="Digite um email válido" required>
                    </div>
                    <div>
                        <button type="submit" class="btnCriar" id="btnCriar">Criar</button>
                    </div>
                </form>
            </div>
    </div>
    <br>
    <script src="./usuario.js"></script>
</body>
</html>
